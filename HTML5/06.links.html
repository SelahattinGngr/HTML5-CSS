<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 linkler</title>
</head>
<body>
    <a href="http://www.google.com.tr">Google Gitmek İçin Tıklayınız</a> <br>
    <!-- link eklemek icin <a></a> etiketi kullanılır -->
    <!-- <a href=""> tırnak icerisine gidilecek link yazilir -->
    <!-- tırnak kapandıktan sonra <a></a> arasına lınkın ustune yazılacak metin girilir-->
    <a href="http://www.google.com.tr" target="_blank" title="Google linki">Google Gitmek İçin Tıklayınız</a> <br>
    <!-- target="_blank" ekleyerek linkin yeni bir sekmede açılmasını saglıyoruz -->
    <!-- title ekleyerek linkin ne amaçla kullanıldığını belirtiyoruz -->

    <a href="04.styling.html">styling</a> <br>
    <a href="05.formatting.html">formatting</a>
</body>
</html>
