<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baslik ve paragraf</title>
</head>
<body>
    <h1>deneme</h1>
    <h2>deneme</h2>
    <h3>deneme</h3>
    <h4>deneme</h4> <!-- h1/h6 baslik belirtmek icin kullanilir, sayilar buyudukce baslik kuculur-->
    <h5>deneme</h5>
    <h6>deneme</h6>

    <p>deneme deneme deneme deneme</p> <!-- p paragraf etiketidir -->
    <br> <!-- bir satir assagi indirme komutu (\n) -->
    <hr> <!-- satir boyu duz bir cizgi ceker -->
    <p>deneme deneme deneme deneme</p>
</body>
</html>
